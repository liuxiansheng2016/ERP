  <script type="text/javascript">
    var authToken = sessionStorage.getItem("X-AUTH-TOKEN");

    $(document).ready(function(){
      initCitySelection();

      var customerId = "";
      if (sessionStorage.getItem("customerId")) {
        customerId = sessionStorage.getItem("customerId");
      }

      initCustomer();

      $("#customer_create").click(function(){
        var name = $("#customer_name").val();
        var phone = $("#phone").val();
        if (!name) {
          alert("客户姓名不能为空");
          return;
        }

        var city = $("#city_select").val();
        var address = $("#address").val();
        var email = $("#email").val();
        var remarks = $("#remarks").val();

        var classification = $('[name="radio_classification"]').filter(':checked').val();

        var dataObj = {"customer_id": customerId, "name": name,"phone_number": phone,"city": city,"address":address,"email":email,"remarks":remarks, "classification":classification};

        $.ajax({
            type: 'POST',
            url: SERVER_DOMAIN + "/customer/update",
            contentType: "application/json",
            dataType: "json",         
            headers: {'X-AUTH-TOKEN': authToken},                          
            data: JSON.stringify(dataObj),    
            success: function(r) {
              $("#create_result").html("更新成功！");
            },
            error: function(r) { 
              $("#create_result").html("更新失败！");
            }
        });
      });

      function initCustomer(){
        $.ajax({
          type: "GET",                                         
          url: SERVER_DOMAIN + "/customer/read?customerId=" + customerId,
          dataType: "json",
          headers: {'X-AUTH-TOKEN': authToken},
          success: function (data) {    
            $("#customer_name").val(data.name);
            $("#phone").val(data.phone_number);
            $("#email").val(data.email);
            $("#city").val(data.city);
            $("#address").val(data.address);
            $("#remarks").val(data.remarks);
            $("#channel_input").val(getChannelName(data.channel));
            
            if (data.classification == "A") {
              $("input[name='radio_classification']").eq(0).uCheck('check');
            } else if (data.classification == "B") {
              $("input[name='radio_classification']").eq(1).uCheck('check');
            } else {
              $("input[name='radio_classification']").eq(2).uCheck('check');
            }
          },
          error: function(e) { 
            $("#errormsg").html("查询清单列表错误！");
          }
        }); 
      } 

    });

    function initCitySelection(){
      var cities;
      $.ajax({
        type: "GET",
        url: SERVER_DOMAIN + "/customer/cities",
        dataType: "json",
        headers: {'X-AUTH-TOKEN': authToken},
        success: function (data) {
          sessionStorage.setItem("cities", JSON.stringify(data.cities));
          $.each(data.cities, function(i,val){  
            $("#city_select").append("<option value='"+val.id+"'>"+val.name+"</option>");
          });
        },
        error: function(e) { 
          $("#errormsg").html("查询颜色列表错误！");
        } 
      });
    }

    function getChannelName(channelId){
      var channelNames = ["其他","官网","点评","百度","360","篱笆","熟人","线下"];
      var channelName = channelNames[channelId];
      return channelName;
    }
  </script>
